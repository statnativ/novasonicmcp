<!DOCTYPE html>
<html>

<head>
    <title>Audio Streaming to Bedrock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div id="app">
        <div id="status" class="disconnected">Disconnected</div>

        <!-- Settings Button -->
        <div id="config-button">
            <i class="material-icons">settings</i>
        </div>

        <!-- User Header -->
        <div id="user-header">
            <div id="user-box">
                <div id="user-icon">
                    <i class="material-icons" style="font-size: 16px; color: #ffffff;">person</i>
                </div>
                <span class="user-name">
                    <span id="current-voice">Tiffany</span>
                </span>
                <i class="material-icons" style="color: #ffffff;">arrow_drop_down</i>
                <!-- Voice dropdown menu -->
                <div id="voice-dropdown" class="dropdown-content">
                    <div class="voice-option selected" data-voice="tiffany">
                        <i class="material-icons voice-icon">female</i>
                        <span class="voice-name">Tiffany</span>
                    </div>
                    <div class="voice-option" data-voice="matthew">
                        <i class="material-icons voice-icon">male</i>
                        <span class="voice-name">Matthew</span>
                    </div>
                    <div class="voice-option" data-voice="amy">
                        <i class="material-icons voice-icon">female</i>
                        <span class="voice-name">Amy</span>
                    </div>
                </div>
            </div>

        </div>

        <!-- Voice Response Orb -->
        <div id="orb-container">
            <div id="pulsating-orb">
                <div class="inner-glow"></div>
                <div class="voice-waves"></div>
                <div class="voice-particles"></div>
            </div>
        </div>

        <!-- Chat Container -->
        <div id="chat-container"></div>

        <!-- Control Buttons -->
        <div id="controls">
            <div id="status-text"></div>
            <div id="buttons-container">
                <button id="start" class="control-button">
                    <i class="material-icons">mic</i>
                </button>
                <button id="stop" class="control-button" disabled style="background-color: #ff3b30;">
                    <i class="material-icons">call_end</i>
                </button>
                <button id="text" class="control-button">
                    <i class="material-icons">text_fields</i>
                </button>
            </div>
        </div>
        <!-- Configuration Modal -->
        <div id="config-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <span class="close-modal">&times;</span>
                </div>
                <div class="modal-tabs">
                    <div class="tab active" data-tab="prompt">Prompts</div>
                    <div class="tab" data-tab="language">Language</div>
                    <div class="tab" data-tab="mcp-servers">MCP Servers</div>
                </div>
                <div class="modal-body">
                    <!-- Prompt Tab Content -->
                    <div class="tab-content active" id="prompt-tab">
                        <div class="form-group">
                            <label for="prompt-select">Select Prompt:</label>
                            <select id="prompt-select">
                                <option value="dental" selected>Dental Receptionist</option>
                                <option value="default">Default</option>
                                <option value="pauses">Conversation with Pauses</option>
                                <option value="tutor">Tutor Mode</option>
                                <option value="hotel_cancel">Hotel Cancellation</option>
                                <option value="hotel_cancel_new">Hotel Cancellation (New)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="prompt-editor">Custom Prompt:</label>
                            <textarea id="prompt-editor" rows="8"></textarea>
                        </div>
                    </div>

                    <!-- Language Selection Tab Content -->
                    <div class="tab-content" id="language-tab">
                        <div class="form-group">
                            <label for="language-select">Select Language:</label>
                            <select id="language-select">
                                <option value="en">English</option>
                            </select>
                        </div>
                    </div>

                    <!-- MCP Servers Tab Content -->
                    <div class="tab-content" id="mcp-servers-tab">
                        <div id="mcp-servers-container">
                            <p>Loading...</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="save-config" class="button">Save</button>
                    <button id="cancel-config" class="button">Cancel</button>
                </div>
            </div>
        </div>

        <script type="module" src="/src/main.js"></script>
</body>

</html>
